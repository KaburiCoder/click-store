name: Node.js CI

on:
  push:
    branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v2
      - name: Node.js ${{ matrix.node-version }} -- npm install
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i -g pnpm
      - run: pnpm install
      # - run: pnpm build

      - name: SSH and NPM Install
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.CLICK_SSH_HOST }}
          username: ${{ secrets.CLICK_SSH_USERNAME }}
          key: ${{ secrets.CLICK_SSH_PRIVATE_KEY }}
          port: ${{ secrets.CLICK_SSH_PORT }}
          script: |
            cd C:\\click-store
            echo print("abc") > test.txt
